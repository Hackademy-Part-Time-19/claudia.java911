<body>
    <script>
        var num1 = 5

    <button onclick="myFunction()">Click here</button>

    <p id="test"></p>

    <script>
        function myFunction() {
            let person = prompt("Enter your name");
            if (person != null) {
                document.getElementById("test").innerHTML =
                    "Hello " + person + "! How are you?";
            }
        }
    </script>
